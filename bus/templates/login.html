<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="css/user_login.css">
</head>

<body style="color:black">
    <div>
        <div class="row align-items-center justify-content-center d-flex my-5 pt-3">
            <div class="col-lg-4 my-3">
                <form action="login" class="dba py-4" method='get'>
                    <!-- <div class="row mb-3 ">
                        <h3>Login info</h3>
                    </div> -->
                    <div class="mb-2">
                        <label for="formGroupExampleInput" class="form-label"><b>User Id:</b></label>
                        <input type="text" class="form-control" id="Userid" placeholder="User Id" name="Userid">
                    </div>
                    {{validuserid}}
                    <div class="mb-4">
                        <label for="formGroupExampleInput2" class="form-label"><b>Password:</b></label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    {{validpassword}}
                    <div class="mb-2" style="text-align: center;">
                        <input type="submit" class="btn btn-block btn-success " value="Sign In">
                    </div>
                    <div class="row mt-2" style="text-align: center;">
                        <h6>Don't have an account? <a href="/register" style="color: rgb(111, 218, 218);">Sign Up</a></h6>
                    </div>
                    <h6 class="mt-2" style="text-align: center; color: rgb(250, 250, 166);">Login with social</h6>
                    <div class="mt-3" style="text-align: center;">
                    <a href="#" class="mx-2"> <i class="fa fa-apple" style="font-size:42px;color:black"></i></a>
                    <a href="#" class="mx-2 "> <i class="fa fa-google" style="font-size:42px;color:red"></i></a>
                    <a href="#" class="mx-2 "> <i class="fa fa-facebook"
                            style="font-size:42px;color:rgb(82, 82, 247)"></i></a>
                            </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

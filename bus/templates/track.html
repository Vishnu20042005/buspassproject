<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Track Bus</title>
    <style>
        .search:hover{
            transform: scale(1.003);
                  box-shadow: 0 10px 20px rgba(0, 0, 0, .05), 0 4px 8px rgba(0, 0, 0, .04);
        }
        .search{
            background-color: rgb(207, 204, 200);
        }
        body{
            background-color: rgb(252, 247, 241);
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>

<body class="container">
    <form action="/trackbus">
        <div class="search rounded pb-3 pt-3 px-3 mt-4 mb-5">
            <div class="row ">
                <div class="col-md-6">
                    <label for="busid" class="form-label">Bus ID:</label> <br>
                    <input class="form-control" type="text" list="Bus list" id="busid" name= "busid" placeholder="Please enter Bus ID">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date of journey:</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="Enter the date of journey">
                </div>
            </div>
            <div style="text-align: center;" class="mt-4">
                <button type="submit" class="btn btn-success btn-md">Access Location</button>
            </div>

        </div>
        <div class=" p-3 rounded" style="background-color: rgb(207, 204, 200); text-align: center; margin-top: 80px;">
            {% if info%}
            <h6>{{info}}<h6>
            {% else %}
                {% if details %}
                <h6>The bus left {{details.1}} at {{details.0}} and will arrival at {{details.3}} at {{details.2}}.<h6>
                {% elif details1 %}
                <h6>The bus is at {{details.0}}</h6>    
                {% else %}
                <h6></h6>
                {% endif %}
            {% endif %}          
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

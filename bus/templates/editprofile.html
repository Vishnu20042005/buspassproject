<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/blood_bank_regis_me.css">
    <title>Hello, world!</title>
    <style>
        body {
            background: rgba(224, 20, 20, 0.322)
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }

        .bg-image-vertical {
            position: relative;
            overflow: hidden;
            background-repeat: no-repeat;
            background-position: right center;
            background-size: auto 100%;
        }

        @media (min-width: 1025px) {
            .h-custom-2 {
                height: 100%;
            }
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }



        .form-control:hover {
            transform: scale(1.0);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
        }

        .cont:hover,
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
        }
    </style>
</head>

<body>

    <div class="mt-3 container-fluid text-center">
        <button class="btn btn-lg btn-danger">
            <h4>Profile settings</h4>
        </button>
    </div>
    <div class="container px-5">
        <div class="cont rounded bg-white mt-4 mb-5 mx-5 px-4 ">
            <form action="/edit" method='post'>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                                class="rounded-circle mt-5" width="150px"
                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                                class="font-weight-bold">{{First_name}}</span><span
                                class="text-black-50">{{Email_id}}</span><span> </span></div>
                    </div>
                    <div class="col-md-8 border-right">
                        <div class="p-3 pt-5 pb-2">
                            <!-- <div class="d-flex justify-content-between align-items-center mb-2">
                        <h4 class="text-danger mb-3"><u>Profile Settings</u> </h4>
                    </div> -->

                            <div class="row mt-2">
                                <div class="col-md-13"><label class="labels">
                                        <h5>Name</h5>
                                    </label><input type="text" class="form-control" name="name"
                                        value="{{details.0.2}}"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">
                                        <h5>Phone Number</h5>
                                    </label><input type="text" class="form-control" name="phone"
                                        value="{{details.0.5}}"></div>
                                <div class="col-md-6"><label class="labels">
                                        <h5>Update DOB</h5>
                                    </label><input type="date" class="form-control" name="dob" value="{{date}}"></div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6"><label class="labels">
                                        <h5>Gender</h5>
                                    </label><select required class="form-control" name="gender">
                                        <option selected value="{{details.0.6}}">{{details.0.6}} </option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select></div>
                                <div class="col-md-6"><label class="labels">
                                        <h5>Address</h5>
                                    </label><input type="text" class="form-control" name="address" value="{{details.0.3}} "></div>
                                <div class=" text-center pt-5"><button class="btn btn-success btn-lg" type="submit">Save
                                        Profile</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div>
                    <br>
                </div>
            </form>
        </div>
    </div>

    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>

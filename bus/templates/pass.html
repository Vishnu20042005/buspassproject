<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/city_bus_pass_application_form.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container text-center" id="heading" >
        City Bus Pass Application Form
      </div>
    
    <div class="container bg-light" id="cont" >
       
    <form class="row g-3" action="/passcheck" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
          <div class="col-md-6">
            <label for="FirstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="Name" name="Name">
          </div>
          <div class="col-md-6">
            <label for="FatherName" class="form-label">Father Name</label>
            <input type="text" class="form-control" id="FatherName" name="FatherName">
          </div>
          
          
          <div class="col-md-6">
            <label for="Aadharno" class="form-label">Aadhar Number</label>
            <input type="number" class="form-control" id="Aadharno" name="Aadharno">
          </div>
          <div class="col-md-6">
            <label for="" class="form-label">Upload Aadhar Card</label>
            <input type="file" class="form-control" id="Aadhar" name="Aadhar">
          </div>
          <div class="col-md-6">
              <label for="CityId" class="form-label">City Id</label>
              <input type="text" class="form-control" id="CityId" name="CityId">
            </div>
            <div class="col-md-6">
            
            </div>
    
          <div class="col-md-12 text-center">
              <h4>If you are eligible then please provide following details </h4>
              <!-- <button type="button" class="btn btn-warning">Cancel</button> -->
          </div>
          <!-- <div class="col-md-6">
            <label for="Hcertificate" class="form-label">Upload Handicap Certificate</label>
            <input type="file" class="form-control" id="Hcertificate">
          </div> -->
          
          <!-- <div class="col-md-6">
            <label for="studentid" class="form-label">Student Id </label>
            <input type="text" class="form-control" id="studentid">
          </div> -->
          
          <!-- <div class="col-12">
              <label for="seniorcitizencertificate" class="form-label">Upload Senior Citizen Certificate </label>
              <input type="file" class="form-control" id="seniorcitizencertificate">
            </div> -->
            <div class="row mt-2">
            <div class="col-md-6">
              <label for="studentid" class="form-label">Are you a student? </label>
              <select required class="form-control" name="student">
                <option selected value="Choose"</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="studentid" class="form-label">Student Id </label>
              <input type="file" class="form-control" id="studentid" name="studentid">
            </div>
            </div>
            <div class="row mt-2">
            <div class="col-md-6">
              <label for="handicapcertificate" class="form-label">Are you handicapped? </label>
              <select required class="form-control" name="handicap">
                <option selected value="Choose"</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="handicapcertificate" class="form-label">Handicap Certificate </label>
              <input type="file" class="form-control" id="handicapcertificate" name="handicapcertificate">
            </div>
            </div>
            <div class="row mt-2">
            <div class="col-md-6">
              <label for="seniorcitizenshipcertificate" class="form-label">Are you a senior citizen? </label>
              <select required class="form-control" name="senior">
                <option selected value="Choose"</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="seniorcitizenshipcertificate" class="form-label">Senior Citizenship Certificate </label>
              <input type="file" class="form-control" id="seniorcitizenshipcertificate" name="seniorcitizencertificate">
            </div>
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-outline-dark btn-lg ">Submit</button>
            </div>
          </div>
          
    </form></div>
    </body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <div class="search rounded pb-3 pt-3 px-3 mt-4 mb-5">
        <div class="row ">
            <div class="col-md-6">
                <label for="busid" class="form-label">Bus ID:</label> <br>
                <input class="form-control" type="text" list="Bus list" id="busid" placeholder="Please select Bus ID">
                <datalist id="Bus list">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Date of journey:</label>
                <input type="date" class="form-control" id="date" placeholder="Enter the date of journey">
            </div>
        </div>
        <div style="text-align: center;" class="mt-4">
            <button type="submit" class="btn btn-success btn-md">Access Location</button>
        </div>
